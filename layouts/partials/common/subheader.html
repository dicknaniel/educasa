{{ $baseurl := .Site.BaseURL }}
<paper-drawer-panel id="drawerPanel" responsive-width="2560px" narrow>
  {{ partial "common/nav.html" . }}
  <paper-header-panel main mode="waterfall" condenses>
    <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      <h3 class="flex" style="text-align:center;text-shadow:0px 1px 2px #454545;">{{ .Site.Title }}</h3>
      <a href="{{ $baseurl }}"><paper-icon-button icon="home"></paper-icon-button></a>
    </paper-toolbar>
