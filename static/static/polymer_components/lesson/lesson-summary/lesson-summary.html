<dom-module id="lesson-summary">
  <style>
  paper-card {
    width: 100%;
    margin: 0;
  }

  video {
    width: 100%;
    height: auto;
  }
  </style>
  <template>
    <paper-card heading="{{ title }}">
      <video controls>
        <source src="{{ videourl }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="card-actions">
        <paper-button><a href="{{ permalink }}">Check out the full post</a></paper-button>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'lesson-summary',
      properties: {
        title: String,
        summary: String,
        permalink: String,
        postmeta: String,
        videourl: String
      }
    });
  </script>
</dom-module>
